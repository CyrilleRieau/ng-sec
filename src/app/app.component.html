<select [(ngModel)]="selectedPage">
    <option value="boucle">Boucle</option>
    <option value="template">Template</option>
    <option value="todo">Todo</option>
    <option value="dog">Chien</option>
</select>

<app-boucle *ngIf="selectedPage==='boucle'"></app-boucle>

<app-template *ngIf="selectedPage==='template'"></app-template>

<app-todolist *ngIf="selectedPage==='todo'"></app-todolist>

<app-listechien *ngIf="selectedPage==='dog'"></app-listechien>
