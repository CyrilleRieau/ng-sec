<h1>Liste de chiens</h1>

<table>
    <tr>
        <th>Id</th>
        <th>Nom</th>
        <th>Race</th>
        <th>Date Naissance</th>
        <th>Supprimer</th>
        <th>Modifier</th>
    </tr>
    <tbody>
        <tr *ngFor="let chien of listeChien">
            <td>{{chien.id}}</td>
            <td><a [routerLink]="['/chien', chien.id]">{{chien.nom}}</a></td>
            <td>{{chien.race}}</td>
            <td>{{chien.dateNaissance | date:'dd/MM/yyyy'}}</td>
            <td><button (click)="removeDog(chien.id)">Supprimer</button></td>
            <td><button (click)="aModifier = chien">Modifier</button></td>
        </tr>
    </tbody>
</table>

<!--{{aModifier | json}}-->
<app-ajout-chien [numeroChien]="listeChien.length +1" (onAdd)="addDog($event)"></app-ajout-chien>
<app-modifier-chien *ngIf="aModifier" [chien]="aModifier" (onSave)="modifier($event)"></app-modifier-chien>
